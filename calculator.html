<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
  <div class="container">
    <input type="text" id="display">
    <br>
    <button class="number" onclick="displayNumber(1)">1</button>
    <button class="number" onclick="displayNumber(2)">2</button>
    <button class="number" onclick="displayNumber(3)">3</button>
    <button class="operator" onclick="displayOperator('+')">+</button>
    <br>
    <button class="number" onclick="displayNumber(4)">4</button>
    <button class="number" onclick="displayNumber(5)">5</button>
    <button class="number" onclick="displayNumber(6)">6</button>
    <button class="operator" onclick="displayOperator('-')">-</button>
    <br>
    <button class="number" onclick="displayNumber(7)">7</button>
    <button class="number" onclick="displayNumber(8)">8</button>
    <button class="number" onclick="displayNumber(9)">9</button>
    <button class="operator" onclick="displayOperator('*')">*</button>
    <br>
    <button class="number" onclick="displayNumber(0)">0</button>
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="operator" onclick="displayOperator('/')">/</button>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
